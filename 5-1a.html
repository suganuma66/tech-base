	<meta charset="UTF-8">

</head>
<body>
	<div class="calculator">
        <h1 id="header">電卓</h1>
        <div id="calc">
          <div>
            <input id="result" type="text" value="0">
            <button onclick="cClick()">C</button>
          </div>
          <div>
            <button value="7" onclick="numClick(this.innerHTML)">7</button>
            <button value="8" onclick="numClick(this.innerHTML)">8</button>
            <button value="9" onclick="numClick(this.innerHTML)">9</button>
            <button value="÷" onclick="opeClick(this.innerHTML)">÷</button>
          </div>

            <button value="4" onclick="numClick(this.innerHTML)">4</button>
            <button value="5" onclick="numClick(this.innerHTML)">5</button>
            <button value="6" onclick="numClick(this.innerHTML)">6</button>
            <button value="×" onclick="opeClick(this.innerHTML)">×</button>
          </div>

            <button value="2" onclick="numClick(this.innerHTML)">2</button>
            <button value="3" onclick="numClick(this.innerHTML)">3</button>
            <button value="-" onclick="opeClick(this.innerHTML)">-</button>
          </div>
          <div>
            <button value="0" onclick="numClick(this.innerHTML)">0</button>
            <button value="." onclick="numClick(this.innerHTML)">.</button>
            <button onclick="equalClick()">=</button>
            <button value="+" onclick="opeClick(this.innerHTML)">+</button>
          </div>
        </div>
      </div>
